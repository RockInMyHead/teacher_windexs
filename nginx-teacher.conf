server {
    listen 80;
    server_name teacher.windexs.ru;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name teacher.windexs.ru;

    # SSL configuration - Let's Encrypt certificates
    ssl_certificate /etc/letsencrypt/live/teacher.windexs.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teacher.windexs.ru/privkey.pem;

    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Proxy to the application
    location / {
        proxy_pass http://localhost:1035;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://localhost:1035;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
