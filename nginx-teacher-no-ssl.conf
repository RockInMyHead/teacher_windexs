server {
    listen 80;
    server_name teacher.windexs.ru;

    # Redirect HTTP to HTTPS - временно отключено для тестирования
    # return 301 https://$server_name$request_uri;

    # Health check endpoint - Single-port mode
    location /health {
        proxy_pass http://localhost:1031/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # API proxy - Single-port mode (все на 1031)
    location /api/ {
        proxy_pass http://localhost:1031/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Proxy to the frontend application (with WebSocket support for Vite HMR)
    location / {
        proxy_pass http://localhost:1031;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;

        # Frontend timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # WebSocket support
        proxy_buffering off;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:1031;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Временное перенаправление HTTPS на HTTP для тестирования
server {
    listen 443 ssl;
    server_name teacher.windexs.ru;

    # Временные self-signed сертификаты для тестирования
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

    # Перенаправление HTTPS на HTTP
    return 301 http://$server_name$request_uri;
}
